
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub UI</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #050505; /* DARKER */
  color: #ffffff;
  font-family: 'Orbitron', sans-serif;
  overflow-x: hidden;
  transition: background 0.3s ease, color 0.3s ease;
}

.dashboard {
  padding: 2rem;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

header h1 {
  font-size: 2rem;
  color: #fff;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow: 0 0 10px #ff1e1e;
}

header h1 span {
  color: #ff1e1e;
  text-shadow: 0 0 15px #ff1e1e;
}

#themeToggle {
  background: transparent;
  color: #ff1e1e;
  border: 2px solid #ff1e1e;
  border-radius: 50%;
  padding: 0.5rem 0.7rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 30, 30, 0.5);
}

#themeToggle:hover {
  background: #ff1e1e;
  color: #000;
}

.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 2rem;
}

/* GAME CARDS UPGRADED */
.game-card {
  background: #0d0d0d; /* DARKER CARD */
  border: 2px solid #ff1e1e;
  border-radius: 12px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 15px rgba(255, 30, 30, 0.25);
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.game-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 30px #ff1e1e;
  background: #151515; /* subtle elevation */
  animation: neon 1.2s infinite alternate;
}

/* THUMBNAIL */
.game-thumb {
  width: 100%;
  height: 150px;
  background-size: cover;
  background-position: center;
  border-radius: 8px;
  margin-bottom: 1rem;
  transition: transform 0.4s ease;
  box-shadow: 0 0 20px rgba(255, 10, 10, 0.4);
}

.game-card:hover .game-thumb {
  transform: scale(1.1);
}

/* PLAY BUTTON */
.play-btn {
  background: #ff1e1e;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  margin-top: 0.7rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px #ff1e1e;
}

.play-btn:hover {
  background: #fff;
  color: #ff1e1e;
  box-shadow: 0 0 15px #ff1e1e;
}

/* POPUP */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(5, 0, 0, 0.92); /* DARKER popup */
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-content {
  text-align: center;
  animation: pulse 1.5s infinite alternate;
  color: #ff1e1e;
  text-shadow: 0 0 10px #ff1e1e;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.9; }
  100% { transform: scale(1.1); opacity: 1; }
}

/* NEON GLOW */
@keyframes neon {
  0%, 100% {
    box-shadow: 0 0 10px #ff1e1e, 0 0 20px #ff1e1e, 0 0 30px #ff1e1e;
  }
  50% {
    box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
  }
}

/* LIGHT MODE */
body.light {
  background: #f5f5f5;
  color: #111;
}

body.light header h1,
body.light header h1 span {
  text-shadow: none;
}

body.light .game-card {
  background: #fff;
  border-color: #111;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

body.light #themeToggle {
  color: #111;
  border-color: #111;
  box-shadow: none;
}

body.light .play-btn {
  background: #111;
  color: #fff;
  box-shadow: none;
}

  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>ðŸŽ® Game<span>Hub</span></h1>
      <button id="themeToggle">ðŸ”´</button>
    </header>

    <section class="game-grid">
      <div class="game-card">
        <div class="game-thumb" style="background-image: url('https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2735020/capsule_616x353.jpg?t=1713872868')"></div>
        <h2>Cyber Rush</h2>

      <div class="game-card">

        <h2>BattleZone</h2>
        <p>Dominate the arena with powerful weapons.</p>
       <a href="https://battlezone.com/en" target="_blank" >
        <button class="play-btn">Play</button>
       </a>
      </div>

      <div class="game-card">
        <div class="game-thumb" style="background-image: url('https://cf.geekdo-images.com/ywuJx23OTpKGGXg4XYrF7Q__opengraph/img/k5CRUCPANgx7s4gwbvjSMOrB8XI=/0x502:1342x1207/fit-in/1200x630/filters:strip_icc()/pic7547211.jpg')"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>ðŸš€ Launching Game...</h2>
      <p>Please wait while we set up your world!</p>
    </div>
  </div>

  
  <script>
    // ===== Theme Toggle =====
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
    
    // ===== Play Button Animation =====
    const playButtons = document.querySelectorAll(".play-btn");
    const popup = document.getElementById("popup");
    
    playButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        popup.style.display = "flex";
        setTimeout(() => {
          popup.style.display = "none";
        }, 2000);
      });
    });
    
    </script>
    </body>
</html>
